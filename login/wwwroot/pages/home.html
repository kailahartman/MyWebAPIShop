<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />  
    <title></title>
    <script src="../scripts/index.js"></script>
    <link href="../styles/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <a href="products.html">products</a>
    <div id="login-form">
        <h2>Sign In</h2>
        <input id="userNameLogin" type="text" placeholder="user name" /><br /><br />
        <input id="userPasswordLogin" type="password" placeholder="password" /><br /><br />
        <button onclick="Login()">login</button><br /><br />
        <div id="signup-link"><a onclick="document.getElementById('register-form').style.setProperty('visibility', 'visible')">sign up</a><br /></div>
    </div>
    <br /><br />
    <div style="visibility:hidden;" id="register-form">
        <h2>Sign Up</h2>
        <input id="userNameReg" type="text" placeholder="user name" /><br /><br />
        <input id="userPasswordReg" type="password" placeholder="password" onkeyup="passwordStrength()" /><br /><br />
        <label for="file">Password Strength:</label>
        <progress id="file" value="0" max="4"> 0% </progress><br /><br />
        <input id="firstName" type="text" placeholder="first name" /><br /><br />
        <input id="lastName" type="text" placeholder="last name" /><br /><br />
        <button onclick="Register()">sign up</button>
    </div>
</body>
</html>
